name: Publish Extension

on:
  push:
    tags:
      - 'v*' # Runs when you push a tag like v1.0.0

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'

      - name: Install Dependencies
        run: npm install

      - name: Generate Langium Code
        # This creates the missing ./generated/ folders required for compilation
        run: npm run langium:generate

      - name: Build Extension
        # This compiles the language package and bundles the extension/web-worker
        run: npm run build

      - name: Publish to Marketplace
        # We run vsce from the extension package folder
        working-directory: ./packages/extension
        # The --no-dependencies flag is often useful in monorepos to prevent 
        # vsce from trying to re-install workspace packages during packaging
        run: npx vsce publish --pat ${{ secrets.VSCE_PAT }} --no-dependencies